<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Royal Shuffle Casino</title>
  <meta name="theme-color" content="#022012" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="frame" aria-live="polite">
      <div class="table-lights" aria-hidden="true"></div>
      <div class="table-rim" aria-hidden="true"></div>

      <!-- HUD -->
      <div class="hud" id="hud" hidden>
        <div class="hud-left">
          <div class="brand" aria-label="Royal Shuffle Casino">
            <span class="brand-icon" aria-hidden="true">♣</span>
            <div class="brand-copy">
              <span class="brand-top">Royal Shuffle</span>
              <span class="brand-sub">Casino Cup Challenge</span>
            </div>
          </div>
          <span id="stageLabel" class="stage-pill">Round 1/5</span>
        </div>
        <div class="hud-right">
          <button id="btnRestart" class="ghost" aria-label="카지노 로비로 이동">로비로</button>
        </div>
      </div>

      <!-- 플레이필드 -->
      <div id="playfield" class="playfield" role="application" aria-label="셔플 테이블"></div>
      <div id="ball" class="ball" aria-hidden="true"></div>

      <!-- 메인 메뉴 -->
      <div id="menu" class="overlay show" role="dialog" aria-modal="true">
        <div class="panel">
          <h1 class="casino-title">Royal Shuffle</h1>
          <p class="sub">하이롤러만 초대되는 골든 컵 셔플. 집중해서 잭팟을 노려보세요!</p>

          <ul class="feature-list" aria-label="카지노 혜택">
            <li>정교한 컵 애니메이션과 부드러운 딜러 사운드</li>
            <li>라운드가 지날수록 셔플 템포 상승</li>
            <li>상위 기록은 카지노 명예의 전당에 등록</li>
          </ul>

          <section class="winners">
            <h2>명예의 전당</h2>
            <ol id="winnerList" aria-live="polite"></ol>
          </section>

          <div class="menu-actions">
            <button id="btnStart" class="primary">게임 시작</button>
          </div>
        </div>
      </div>

      <!-- 닉네임 입력 -->
      <div id="nameDialog" class="overlay" role="dialog" aria-modal="true" aria-labelledby="nameTitle">
        <div class="panel">
          <h2 id="nameTitle">카지노 출입 등록</h2>
          <p class="sub">입장 전 사용할 닉네임을 입력하세요.</p>
          <label class="sr-only" for="nameInput">닉네임</label>
          <input id="nameInput" maxlength="12" placeholder="최대 12자 닉네임" autocomplete="name" />
          <div class="row">
            <button id="btnCancel" class="ghost">취소</button>
            <button id="btnNameOk" class="primary">입장</button>
          </div>
        </div>
      </div>

      <!-- 결과 오버레이 -->
      <div id="resultOverlay" class="overlay" role="dialog" aria-modal="true">
        <div class="panel">
          <h2 id="resultTitle">결과</h2>
          <p id="resultDesc"></p>
          <button id="btnResult" class="primary">로비로</button>
        </div>
      </div>
    </div>
  </div>

  <noscript>JavaScript가 필요합니다.</noscript>
  <script src="main.js"></script>
</body>
</html>
